<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head> <title> Editar Sobremesa </title></h:head>
	
	<body>
	
		<center>
		
		<h1>Editar Sobremesa</h1>
		
		<h:form id = "form-1">
		<p:messages id="messages" showDetail="true" closable="true" autoUpdate="true"/>
	
			<p:panelGrid columns ="2">
			
			<p:outputLabel value="Id da Sobremesa : " />
			<p:inputText value="#{sobremesaBean.sobremesa.id}"/>
			
			<p:outputLabel value="Nome da Sobremesa : " />
			<p:inputText value="#{sobremesaBean.sobremesa.nome}"/>
						
			<p:outputLabel value="Ingredientes : " />
			<p:inputTextarea value="#{sobremesaBean.sobremesa.ingredientes}" rows = "4" cols = "25"/>
			
			<p:outputLabel value="Modo de Preparo : " />
			<p:inputTextarea value="#{sobremesaBean.sobremesa.modoDePreparo}" rows = "6" cols = "25"/>
			
            <p:outputLabel value="Serve até quantas pessoas :"/>
            <p:spinner id="minMax" value="#{sobremesaBean.sobremesa.serveQtsPessoas}" min="0" max="100"/>
           
			
			<p:outputLabel value="Tipo de Sobremesa : " />
			<p:selectOneMenu value="#{sobremesaBean.sobremesa.tipo}" > 
				<f:selectItem itemValue = "Bolo" itemLabel="BOLO"/>
				<f:selectItem itemValue = "Torta" itemLabel="TORTA"/>
				<f:selectItem itemValue = "Creme" itemLabel="CREME"/>
				<f:selectItem itemValue = "Pudim" itemLabel="PUDIM"/>
				<f:selectItem itemValue = "Sorvete" itemLabel="SORVETE"/>
				<f:selectItem itemValue = "Doce" itemLabel="DOCE"/>
				<f:selectItem itemValue = "Pavê" itemLabel="PAVÊ"/>
				<f:selectItem itemValue = "Mousse" itemLabel="MOUSSE"/>
				<f:selectItem itemValue = "Outro" itemLabel="OUTRO"/>
			</p:selectOneMenu>
			
			<p:outputLabel value="Data de Cadastro : " />	
			<p:inputMask value="#{sobremesaBean.sobremesa.dataCadastro}" mask="99/99/9999">
      	      <f:convertDateTime pattern="dd/MM/yyyy"/>
            </p:inputMask>

			
							
			<p:outputLabel value = "Clique para Editar! : " />
			<p:commandButton value = "Salvar" action="#{sobremesaBean.editar}" update= "form-1" />	
			
			</p:panelGrid>
		
		</h:form>
		<p></p> 
		
		<a href="listagem.xhtml">Voltar para Lista de Sobremesas!</a>
		<p></p>
		<a href="index.xhtml">Ir para o Cadastro!</a>
		
		</center>
	
	</body>

</html>
